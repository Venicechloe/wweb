<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Login Form</title>

<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background:#e6e6e6;
}

.container{
  position:relative;
  width:900px;
  height:500px;
  background:#fff;
  border-radius:25px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}
.toggle-box {
  pointer-events: none;
}

.toggle-panel button {
  pointer-events: auto;
}
.form-box {
  z-index: 5;
}

.toggle-box {
  z-index: 1;
}
.form-box {
  z-index: 5;
}

.toggle-box {
  z-index: 1;
  pointer-events: none;
}

.toggle-panel button {
  pointer-events: auto;
}

/* FORMS */
.form-box{
  position:absolute;
  width:50%;
  height:100%;
  padding:60px;
  transition:.6s ease-in-out;
}

.login{
  right:0;
}

.register{
  left:0;
  opacity:0;
  pointer-events:none;
}

.container.active .login{
  right:-50%;
  opacity:0;
}

.container.active .register{
  opacity:1;
  pointer-events:auto;
}

/* INPUTS */
h1{
  margin-bottom:20px;
  color:#333;
}

.input-box{
  position:relative;
  margin:25px 0;
}

.input-box input{
  width:100%;
  padding:12px 40px 12px 15px;
  border:none;
  outline:none;
  background:#f1f1f1;
  border-radius:8px;
}

.input-box i{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  color:#777;
}

.btn{
  width:100%;
  height:45px;
  background:#7b2cbf;
  border:none;
  border-radius:8px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.social{
  display:flex;
  justify-content:center;
  margin-top:15px;
}

.social i{
  border:2px solid #ccc;
  padding:8px;
  border-radius:8px;
  margin:0 6px;
  font-size:20px;
  cursor:pointer;
}

/* TOGGLE PANEL */
.toggle-box{
  position:absolute;
  width:100%;
  height:100%;
  z-index:10;
}

.toggle-box::before{
  content:'';
  position:absolute;
  width:300%;
  height:100%;
  left:-250%;
  background:linear-gradient(135deg,#9d4edd,#5a189a);
  border-radius:200px;
  transition:1.2s ease-in-out;
}

.container.active .toggle-box::before{
  left:50%;
}

.toggle-panel{
  position:absolute;
  width:50%;
  height:100%;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.toggle-left{
  left:0;
}

.toggle-right{
  right:-50%;
}

.container.active .toggle-left{
  left:-50%;
}

.container.active .toggle-right{
  right:0;
}

.toggle-panel h1{
  color:#fff;
  font-size:32px;
}

.toggle-panel button{
  margin-top:15px;
  width:160px;
  height:45px;
  background:transparent;
  border:2px solid #fff;
  color:#fff;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">

  <!-- REGISTER -->
  <div class="form-box register">
    <h1>Register</h1>
    <div class="input-box">
      <input type="text" placeholder="Username">
      <i class='bx bxs-user'></i>
    </div>
    <div class="input-box">
      <input type="email" placeholder="Email">
      <i class='bx bxs-envelope'></i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password">
      <i class='bx bxs-lock'></i>
    </div>
    <button class="btn">Register</button>
  </div>

  <!-- LOGIN -->
  <div class="form-box login">
    <h1>Login</h1>
    <div class="input-box">
      <input type="text" placeholder="Username">
      <i class='bx bxs-user'></i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password">
      <i class='bx bxs-lock'></i>
    </div>
    <button class="btn"><a href="index.html">Login</a></button>

    <div class="social">
      <i class='bx bxl-google'></i>
      <i class='bx bxl-facebook'></i>
      <i class='bx bxl-github'></i>
      <i class='bx bxl-linkedin'></i>
    </div>
  </div>

  
  <div class="toggle-box">
    <div class="toggle-panel toggle-left">
      <h1>Hello!</h1>
      <p>Don't have an account?</p>
      <button id="register">Register</button>
    </div>

    <div class="toggle-panel toggle-right">
      <h1>Welcome Back!</h1>
      <p>Already have an account?</p>
      <button id="login">Login</button>
    </div>
  </div>

</div>

<script>
const container = document.querySelector('.container');
document.getElementById('register').onclick = () => {
  container.classList.add('active');
};
document.getElementById('login').onclick = () => {
  container.classList.remove('active');
};
</script>

</body>
</html>
